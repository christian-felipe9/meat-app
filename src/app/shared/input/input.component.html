<div class="form-group" [class.has-success]="hassSuccess()"
                        [class.has-error]="hassError()">
                <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}} </label>

               <ng-content></ng-content>

                <span class="help-block" *ngIf="hassSuccess()"><i class="fa fa-check"></i> Ok</span>
                <span class="help-block" *ngIf="hassError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
              </div>
